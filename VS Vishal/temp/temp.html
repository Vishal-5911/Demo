<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="temp.css">
  <script type="text/javascript" src="temp.js"></script>
</head>
<body>

  <header>
    <div class="logo">Flipkart</div>
    <input type="text" placeholder="Search for products..." />
    <button class="login-btn">Login</button>
  </header>

  <nav class="category-bar">
    <a href="#">Electronics</a>
    <a href="#">Fashion</a>
    <a href="#">Home</a>
    <a href="#">Appliances</a>
    <a href="#">Beauty</a>
    <a href="#">Toys</a>
    <a href="#">Mobiles</a>
  </nav>

  <section class="banner">
    <img src="https://images.unsplash.com/photo-1606813902544-d3e36de77b1b" alt="Banner"/>
  </section>

  <section class="products">
    <h2>Best of Electronics</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb" alt="Watch">
        <p>Smart Watch - ₹1,599</p>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f" alt="Shoes">
        <p>Nike Shoes - ₹4,499</p>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1606813902544-d3e36de77b1b" alt="Headphones">
        <p>Bluetooth Headphones - ₹1,999</p>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1582407947304-9f70d9d1b2c2" alt="Speaker">
        <p>Smart Speaker - ₹3,499</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Flipkart Clone. Made for demo.</p>
  </footer>

  <!-- VanillaTilt.js for 3D Effect -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".product-card"), {
      max: 15,
      speed: 400,
      glare: true,
      "max-glare": 0.4,
    });
  </script>

</body>
</html>
